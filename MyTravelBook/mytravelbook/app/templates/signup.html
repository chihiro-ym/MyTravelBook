<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user-forms.css' %}">
    <title>MyTravelBook</title>
</head>
<body>
    <div class="account-container">
        <h1>新規登録</h1>
        <form method="post">
            {% csrf_token %}
            <div>ユーザー名 <input type="text" name="name" id="name" required></div>
            <div>メールアドレス <input type="email" name="email" id="email" required></div>
            <div>パスワード <input type="password" name="password1" id="password" required></div>
            <div>確認用パスワード <input type="password" name="password2" id="password2" required></div>
            <p class="form-note">パスワードは半角英字、数字を組み合わせた8文字以上で入力してください</p>
            <button type="submit" class="form-button">登録</button>
        </form>

    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <a href="{% url 'top' %}" class="center-link">トップに戻る</a>
</body>
</html>
