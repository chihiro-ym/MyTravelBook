<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行記録作成</title>
</head>
<body>
    <h1>旅行記録を作成</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
        <a href="{% url 'travel_list' %}">キャンセル</a>
    </form>
</body>
</html>
