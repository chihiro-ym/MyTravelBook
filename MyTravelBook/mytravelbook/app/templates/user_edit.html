<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/profile-edit.css' %}">
    <title>MyTravelBook</title>
</head>
<body>
    <div class="profile-edit-container">
        <h1>プロフィール編集</h1>
    
        <form method="post">
            {% csrf_token %}
        
            <div class="form-group">
                <label for="id_name">名前</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_email">メールアドレス</label>
                {{ form.email }}
            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">保存</button>
            <a href="/mypage/">キャンセル</a>
            </div>
        </form>
   
        {% if form.errors %}
        <div class="form-errors">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
