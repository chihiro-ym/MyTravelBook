<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTravelBook</title>
</head>
<body>
    <h1>プロフィール編集</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="id_name">名前</label>
            {{ form.name }}
        </div>

        <div>
            <label for="id_email">メールアドレス</label>
            {{ form.email }}
        </div>

        <button type="submit">保存</button>
    </form>
   
    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <a href="{% url 'mypage' %}">キャンセル</a>
</body>
</html>
