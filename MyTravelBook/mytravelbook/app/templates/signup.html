<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTravelBook</title>
</head>
<body>
    <h1>サインアップページ</h1>
    <form method="post">
        {% csrf_token %}
        <div>名前 <input type="text" name="name"></div>
        <div>メールアドレス <input type="email" name="email"></div>
        <div>パスワード <input type="password" name="password1"></div>
        <div>確認用パスワード <input type="password" name="password2"></div>
        <button type="submit">登録</button>
    </form>

    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ field }}: {{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <a href="{% url 'top' %}">トップに戻る</a>
</body>
</html>
